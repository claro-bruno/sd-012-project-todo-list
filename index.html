<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>To do List</title>
</head>
<body>
  <section id="main-section">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento"><em>Clique duas vezes em um item para marcá-lo como completo</em></p>
    </header>
    <main>
      <section>
        <input type="text" name="" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
      </section>
      <ol id="lista-tarefas"></ol>
      <div>
        <button id="apaga-tudo">Apagar</button>
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="remover-selecionado">Remover Selecionado</button>
      </div>
      <div id="mover">
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
      </div>
      <button id="salvar-tarefas">Salavar Tarefas</button>
    </main>
  </section>
</body>
</html>

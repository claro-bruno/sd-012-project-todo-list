<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header id="title">Minha Lista de Tarefas</header>

    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

    <div id="entrada">
        <input type="text" id="texto-tarefa" />
        <button id="criar-tarefa">+</button>
    </div>    

    <ol id="lista-tarefas"></ol>

    <div id="botoes">
        
        
    
        <button id="remover-selecionado">-</button>

        <button id="mover-cima">&#8593;</button>

        <button id="mover-baixo">&#8595;</button>

        <button id="apaga-tudo">Limpar</button>

        <button id="remover-finalizados">Limpar Finalizados</button>

        <button id="salvar-tarefas">Salvar</button>

    </div>

    
    
    <script src="./script.js"></script>
</body>
</html>

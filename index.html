<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" name="inputToDo" id="texto-tarefa">
    <button id="criar-tarefa">Criar tarefa</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Excluir lista de tarefas</button>
    <button id="remover-finalizados">Excluir tarefas concluídas</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <script src="script.js"></script>
</body>
</html>

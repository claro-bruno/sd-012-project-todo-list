<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
 <h1>Minha lista de Tarefas</h1>
  </header>
  <p id="funcionamento"><em>Clique duas vezes em um item para marcá-lo como completo</em></p>
  <form id="form">
    <input id="texto-tarefa" 
    class="texto-tarefa"
    placeholder="Coloque sua tarefa"> 
    <button id="criar-tarefa">Adicionar</button>
    <button id="apaga-tudo">Apagar</button>
    <button id="remover-finalizados">Limpar Completos</button>
    <button id="salvar-tarefas">Salvar</button>
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button>
    <ol id="lista-tarefas" class="lista-tarefas">
    </ol>
  </form>
</body>
<script src="script.js"></script>

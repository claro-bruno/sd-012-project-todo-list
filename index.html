<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <section id="tarefas">
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
  </section>
  <section class="button-conteiner">
  <button id="apaga-tudo">Limpar</button>
  <button id="remover-finalizados">Limpar Concluidos</button>
  <button id="salvar-tarefas">Salvar</button>
  <button id="mover-cima">Anterior</button>
  <button id="mover-baixo">Próximo</button>
  <button id="remover-selecionado">Remove Selecionado</button>
  </section>
  <script src="script.js"></script>
</body>
</html>

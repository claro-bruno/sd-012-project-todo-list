<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregarTarefasSalvas()">
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
        <section>
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
            <div>
                <input type="text" name="NovaTarefa" id="texto-tarefa" autofocus>
                <button id="criar-tarefa" onclick="criarTarefa()">Criar Tarefa</button>
                <button id="apaga-tudo" onclick="apagarTodasAsTarefas()">Apagar Tudo</button>
                <button id="remover-finalizados" onclick="removerConcluidos()">Remover Finalizados</button>
                <button id="salvar-tarefas" onclick="salvarTarefas()">Salvar</button>
            </div>
        </section>
        <section>
            <ol id="lista-tarefas"></ol>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>

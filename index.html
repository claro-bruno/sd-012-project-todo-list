<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link href="style.css" rel="stylesheet" type="text/CSS">
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>

    <main>
        <label for="texto-tarefa">Digite o nome do item que deseja adicionar à lista: </label>
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa">Criar Tarefa</button>

        <ol id="lista-tarefas"></ol>

    </main>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="content">
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

    <div class="list">
      <input type="text" id="texto-tarefa" />

      <button id="criar-tarefa">Adicionar</button>
    </div>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Remover tudo</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button class='up' id="mover-cima">UP</button>
    <button id="mover-baixo">DOWN</button>
    <button id="remover-selecionado">Remover selecionado</button>
  </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id = "header-container"> 
        <h1> Minha Lista de Tarefas </h1>
        <p id = "funcionamento"> Clique duas vezes em um item para marc√°-lo como completo </p>
    </header>

    <section class = "button-container-top">
        <input id="texto-tarefa" >
        <button id="criar-tarefa" class = "button"> Adicionar </button>
    </section>

    <section id = "list-container">
        <ol id="lista-tarefas"></ol>
    </section>

    <section class = "button-container-bot">
        <button id = "remover-finalizados" class="button"> Remover completos </button>
        <button id = "remover-selecionado" class="button"> Remover selecionado </button>
        <button id = "apaga-tudo" class="button"> Limpar Lista </button>
    </section>

    <script src="script.js"></script>
</body>
</html>

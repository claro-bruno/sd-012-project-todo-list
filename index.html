<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header><h1>Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <div>
        <input id="texto-tarefa" type="text" placeholder="Digite sua tarefa">
        <button id="criar-tarefa">Adicionar</button>
        <button id="mover-cima">Mover pra cima</button>
        <button id="mover-baixo">Mover pra baixo</button>
    </div>
    <div>
        <button id="apaga-tudo">Limpar</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="remover-selecionado">Remover selecionado</button>
        <button id="salvar-tarefas">Salvar tarefas</button>
    </div>
    <ol id="lista-tarefas"></ol>
</body>
<script src="script.js"></script>
</html>

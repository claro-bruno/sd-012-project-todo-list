<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do List!!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <div id="input-box">
            <input id="texto-tarefa" type="text" required>
            <label for="texto-tarefa"><button type="submit" class="submit" id="criar-tarefa">Criar</button></label>
        </div>
        <div id="list-box">
            <ol id="lista-tarefas"></ol>
        </div>
        <section id="buttons-box">
            <button id="remover-selecionado">X</button>
            <button id="mover-cima"> ⬆ </button>
            <button id="mover-baixo"> ⬇ </button>
            <button id="salvar-tarefas">Salvar</button>
            <button id="remover-finalizados" >Remover finalizados</button>
            <button id="apaga-tudo" >Remover tudo</button>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>

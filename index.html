<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcÃ¡-lo como completo</p>

    <form id="form">
      <div class="input">
        <label for="texto-tarefa">Nova tarefa:</label>
        <input type="text" id="texto-tarefa">
        <button type="button" id="criar-tarefa" class="btn">Adicionar</button>
      </div>
      <div class="buttons">
        <button type="button" id="apaga-tudo" class="btn btn-alt">Apagar tarefas</button>
        <button type="button" id="remover-finalizados" class="btn btn-alt">Apagar completas</button>
        <button type="button" id="salvar-tarefas" class="btn">Salvar Tarefas</button>
        <button type="button" id="mover-cima" class="btn">Mover para cima</button>
        <button type="button" id="mover-baixo" class="btn">Mover para baixo</button>
      </div>
    </form>
  </header>

  <main>
    <ol id="lista-tarefas"></ol>
  </main>

  <script src="script.js"></script>
</body>

</html>

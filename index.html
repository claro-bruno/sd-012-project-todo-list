<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Todo List - Paulinha Carlos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>

    <main id="main">
        <input type="text" id="texto-tarefa">
        <button class='button' id="criar-tarefa" onclick=receiveInput()>Criar Tarefa</button>
        <ol id="lista-tarefas"></ol>
        <button class='button' id="apaga-tudo" onclick=clearTasks()>Apaga Tudo</button>
        <button class='button' id="remover-finalizados" onclick=clearTaskCompleted()>Remove Finalizados</button>
        <button class='button' id="salvar-tarefas" onclick=saveTasks()>Salvar Tarefas</button>
        <button class='button' id="mover-cima" onclick=moveUp()>↑</button>
        <button class='button' id="mover-baixo" onclick=moveDown()>↓</button>
        <button class='button' id="remover-selecionado" onclick=clearTaskSelected()>Remove Selecionados</button>

    </main>
</body>
</html>

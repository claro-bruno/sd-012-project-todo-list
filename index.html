<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div id="todo-list">
    <header id="title">Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <div class="container">
      <input type="text" id="texto-tarefa">
      <button class="btn" id="criar-tarefa">Adicionar</button>
    </div>
    <ol id="lista-tarefas"></ol>
    <div class="container">
      <button class="btn" id="remover-selecionado">X</button>
      <button class="btn" id="mover-cima">˄</button>
      <button class="btn" id="mover-baixo">˅</button>
      <button class="btn" id="remover-finalizados">Limpar Completos</button>
      <button class="btn" id="apaga-tudo">Limpar Lista</button>
      <button class="btn" id="salvar-tarefas">Salvar Lista</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

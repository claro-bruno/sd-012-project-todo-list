<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <main>
      <section class="section-row">
        <header>
          <h1>Minha Lista de Tarefas</h1>
          <p id="funcionamento">
            Clique duas vezes em um item para marc√°-lo como completo
          </p>
        </header>

        <div class="input-task">
          <input type="text" id="texto-tarefa" />
          <button id="criar-tarefa">Adicionar</button>
        </div>
        <div>
          <ol id="lista-tarefas"></ol>
        </div>
        <div>
          <button>X</button>
          <button id="mover-cima">Mover para Cima</button>
          <button id="mover-baixo">Mover para Baixo</button>
          <button id="remover-finalizados">Limpar Completos</button>
          <button type="reset" id="apaga-tudo">Limpar Lista</button>
          <button id="salvar-tarefas">Salvar Lista</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>

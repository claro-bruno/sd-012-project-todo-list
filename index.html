<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ToDo List</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

</header>
<main>
    <section>
        <input type="text" id="texto-tarefa" name="texto-tarefa">
        <button id="criar-tarefa" onclick="makeList()">Adicionar</button>
        <div id="list-place">
            <ol id="lista-tarefas">

            </ol>
        </div>
        <button id="mover-cima" onclick="upList()">&uarr;</button>
        <button id="mover-baixo" onclick="downList()">&darr;</button>
        <button id="apaga-tudo" onclick="deleteAll()">Limpar Lista</button>
        <button id="remover-finalizados" onclick="deleteCompleted()">Limpar Completos</button>
        <button id="salvar-tarefas" onclick="saveUserList()">Salvar Lista</button>
        
        
        
    
    </section>
    <script src="script.js"></script>
</main>

    
    
</body>
</html>

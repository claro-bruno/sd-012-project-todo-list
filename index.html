<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>To Do List</title>

</head>
<body>
<header>Minha Lista de Tarefas</header>
<p id='funcionamento'>Clique duas vezes em um item para marcá-lo como completo</p>
<input id='texto-tarefa' type='text'>
<button id='criar-tarefa'>Adicionar tarefa</button>
<button id='remover-finalizados'>Remover Atividades Concluídas</button>
<button id='apaga-tudo'>Apagar Lista de Atividades</button>
<button id='salvar-tarefas'>Grava Atividades</button>
<ol id='lista-tarefas'></ol>
<button id='mover-cima'>&#8593</button>
<button id='mover-baixo' >&#8595</button>
<button id='remover-selecionado' >Remover Selecionado</button>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6fb2f5e971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
  <section id='root'>
    <header>Minha Lista de Tarefas</header>

    <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>

    <section id='input-container'>
      <input id='texto-tarefa' placeholder="digite aqui sua tarefa" type="text">
      <button id='criar-tarefa'>Criar tarefa</button>
    </section>


    <ol id='lista-tarefas'></ol>

    <section id='buttons-container'>
      <button id='salvar-tarefas'>Salvar tarefas</button>
      <button id='mover-cima'><i class="fas fa-arrow-up"></i></button>
      <button id='mover-baixo'><i class="fas fa-arrow-down"></i></button>
      <button id='remover-selecionado'>Apagar Selecionado</button>
      <button id='remover-finalizados'>Apagar finalizados</button>
      <button id='apaga-tudo'>Apagar tudo</button>
    </section>
  </section>


  <script src='script.js'></script>
</body>
</html>

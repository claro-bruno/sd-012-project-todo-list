<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <script src="https://kit.fontawesome.com/b1efb4aa58.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="content">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>

    <section id="input-section">
      <input type="text" id="texto-tarefa" placeholder="Adicionar Tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </section>

    <h4>Tarefas</h4>
    <section id="list-section">
      <ol id="lista-tarefas"></ol>
    </section>

    <section id="buttons-section">
      <button id="remover-selecionado">X</button>
      <button id="mover-cima"><em class="fas fa-chevron-up"></em></button>
      <button id="mover-baixo"><em class="fas fa-chevron-down"></em></button>
      <button id="apaga-tudo">Apagar Tudo</button>
      <button id="remover-finalizados">Remover Finalizados</button>
      <button id="salvar-tarefas">Salvar</button>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
